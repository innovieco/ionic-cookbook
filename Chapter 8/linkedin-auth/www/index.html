<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/auth0-lock/build/auth0-lock.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
      
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Linkedin Authentication</h1>
      </ion-header-bar>

      <ion-content ng-controller="LoginCtrl">
        <!-- Buttons -->
        <button class="button button-full button-positive" ng-click="login()">Login with Linkedin</button>
        <button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button>

        <!-- Logged-in profile text -->
        <div class="card" ng-hide="profile">
          <div class="item item-text-wrap">User not logged in</div>
        </div>
        <div class="list" ng-show="profile">
          <a class="item item-thumbnail-left" href="#">
            <img ng-src="{{ profile.picture }}">
            <h2>{{ profile.name }}</h2>
            <p>{{ profile.user_id }}</p>
            <p>{{ profile.email }}</p>
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
