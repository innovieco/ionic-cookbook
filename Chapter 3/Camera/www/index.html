<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="CameraCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Camera</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col">
            <button class="button button-calm button-full" ng-click="getPicture(1)">Show Camera</button>
          </div>
          <div class="col">
            <button class="button button-calm button-full" ng-click="getPicture(0)">Show Album</button>
          </div>
        </div>
        <ul class="list">
          <li>
            <ion-toggle ng-model="item.destinationFILE_URI" toggle-class="toggle-calm" ng-click="clickToggle()">Return image file URI</ion-toggle>
          </li>
          <li>
            <div class="item item-icon-left" style="background-color: #f8f8f8;">
              <i class="icon ion-link"></i>
              <ion-scroll direction="x">
                {{ item.imagePath }}
              </ion-scroll>
            </div>
          </li>
        </ul>
        <img ng-src="{{ item.data }}" width="100%">
      </ion-content>
    </ion-pane>
  </body>
</html>
